<table class="smart-table">
    <thead>
        <tr class="smart-table-title-row">
            <td class="smart-table-header-title" colspan="{{columns.length}}">{{tableTitle}}</td>
        </tr>
        <tr class="smart-table-header-row">
            <th ng-repeat="column in columns" class="smart-table-header-cell" scope="col">{{column.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr  ng-repeat="dataRow in displayedCollection" class="smart-table-data-row">
            <td ng-repeat="column in columns" class="smart-table-data-cell">
                {{dataRow[column.map]}}
            </td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
